<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas ASCII</title>
    <style>
        *{ 
            background: white;
        }
        #marcadorPuntos{
            background: black;
            color: white;
        }
        button{
            background: wheat;
        }
    </style>
    <!--
    <script src="asciibox.js" defer></script> METER COLORES GRADUALES SEGUN VALOR
    -->
</head>
<body> 
    <p>Puntos</p>
    <p id="marcadorPuntos">0</p>
    <button id = "botonSumar">Click</button>
    <script>
        const boton = document.querySelector("#botonSumar")
        const marcadorPuntos = document.getElementById("marcadorPuntos")
        let puntos = localStorage.getItem('puntos')
        if (!puntos){
            puntos = 0
        }
        marcadorPuntos.innerText = puntos
        function sumarPuntos() {
            puntos++
            localStorage.setItem('puntos', puntos)
            marcadorPuntos.innerText = puntos
        }
        boton.addEventListener("click", sumarPuntos)
    </script>
</body>
</html>
